<!DOCTYPE html>
<html>
    <head>
        <title>LookUS</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Bienvenido a LookUS</h1>

        {% if user.is_authenticated %}
        <p>Sesión iniciada como {{user.username}}</p>

            <div class="uk-navbar-dropdown">
                {% if user.is_staff %}
                <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="/admin">Panel de administración</a></li>
                </ul>
                {% endif %}
                <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="/detection/add">Añadir un nuevo dispositivo</a></li>
                </ul>
                <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="/detection/list">Ver dispositivos añadidos</a></li>
                </ul>
                <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="/authentication/log_out">Cerrar sesión</a></li>
                </ul>
                
            </div>
        </li>

        {% else %}
        <li><a href="authentication/sign_in">Iniciar sesión</a></li>
        <li><a href="authentication/sign_up">Registrarse</a></li>
        {% endif %}
    </body>
</html>
