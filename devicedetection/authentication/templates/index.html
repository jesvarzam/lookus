{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>LookUS</title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: #DBF9FC;
            }

            h1 {
                color: #111; 
                font-family: 'Open Sans Condensed', sans-serif; 
                font-size: 64px; 
                font-weight: 700; 
                line-height: 64px; 
                margin: 0 0 0; 
                padding: 20px 30px; 
                text-align: center; 
                text-transform: uppercase;

            #loggeduser {

                    position: relative;
                right: -18px;
                bottom: -4px;
                overflow: hidden;
                letter-spacing: 3px;
                opacity: 0;
                transition: opacity .45s;
                -webkit-transition: opacity .35s;
                
                }

            .button {
                text-decoration: none;
                float: right;
                padding: 12px;
                margin: 15px;
                color: white;
                width: 75px;
                background-color: black;
                transition: width .35s;
                -webkit-transition: width .35s;
                overflow: hidden;
                right: -10px;
                }


            .button:hover {
                width: 100px;
                }
            
            .button:hover .logout {
                opacity: .9;
            }

        </style>
    </head>
