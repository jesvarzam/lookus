<meta name="robots" content="noindex, follow">

<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-t-90 p-b-30">
<form class="login100-form validate-form" method="post" action="/authentication/sign_in">
{% csrf_token %}
<span class="login100-form-title p-b-40">
Iniciar sesión
</span>
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger">
{{ message }}
</div>
{% endfor %}
{% endif %}
<div class="wrap-input100 validate-input m-b-16" data-validate="Introduce un usuario">
<input class="input100" type="text" name="username" placeholder="Usuario">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input m-b-20" data-validate="Introduce una contraseña">
<span class="btn-show-pass">
<i class="fa fa fa-eye"></i>
</span>
<input class="input100" type="password" name="password" placeholder="Contraseña">
<span class="focus-input100"></span>
</div>
<div class="container-login100-form-btn">
<button type="submit" class="login100-form-btn">
Iniciar sesión
</button>
</div>
<div class="flex-col-c p-t-224">
<span class="txt2 p-b-10">
¿No tienes una cuenta?
</span>
<a href="/authentication/sign_up" class="txt3 bo1 hov1">
Regístrate ahora
</a>
</div>
</form>
</div>
</div>
</div>
